<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SoulFamily</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="MobileOptimized" content="176" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="robots" content="noindex, nofollow" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/main.js"></script>
</head>

<body>
    <div class=".Main">
        <div class="Main">
            <div class="navbar">
                <button class="nav-btn" onclick="showView('profile')">Профиль</button>
                <button class="nav-btn" onclick="showView('schedule')">Расписание</button>
                <button class="nav-btn" onclick="showView('programs')">Программы</button>
                <button class="nav-btn" onclick="showView('instructors')">Инструкторы</button>
                <button class="nav-btn" onclick="showView('more')">Еще</button>
            </div>
            <div id="profile" class="view">
                <h1>Профиль</h1>
            </div>
            <div id="schedule" class="view" style="display:none;">
                <h1>Расписание</h1>
            </div>
            <div id="programs" class="view" style="display:none;">
                <h1>Программы</h1>
            </div>
            <div id="instructors" class="view" style="display:none;">
                <h1>Инструкторы</h1>
            </div>
            <div id="more" class="view" style="display:none;">
                <h1>Еще</h1>
            </div>
        </div>

        <script>
            function showView(viewId) {
                const views = document.querySelectorAll('.view');
                views.forEach(view => {
                    view.style.display = 'none';
                });
                document.getElementById(viewId).style.display = 'block';
            }
        </script>
    </div>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        color: var(--tg-theme-text-color);
        background: var(--tg-theme-bg-color);
    }

    .Main {
        width: 100%;
        padding: 25px;
        text-align: center;

    }

    h1 {
        margin-top: 40px;
        margin-bottom: 10px;
    }

    img {
        width: 70px;
        margin: 30px auto;
    }

    .btn {
        border: 0;
        border-radius: 5px;
        margin-top: 50px;
        height: 60px;
        width: 200px;
        font-style: 20px;
        font-weight: 500;
        cursor: pointer;
        color: var(--tg-theme-button-text-color);
        background: var(--tg-theme-button-color);
    }

    form {
        display: none;
        text-align: center;
    }

    input {
        outline: none;
        border-radius: 5px;
        border: 2px solid #535353;
        padding: 15px 10px;
        margin: 10px 0 0;
        background: var(--tg-theme-section-separator-color);
        color: var(--tg-theme-text-color);
        transition: all .2s;
    }

    input:focus {
        border-color: var(--tg-theme-secondary-bg-color)
    }

    .navbar {
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        background: var(--tg-theme-bg-color);
        border-top: 1px solid var(--tg-theme-hint-color);
    }

    .nav-btn {
        flex: 1;
        padding: 10px;
        border: none;
        background: none;
        color: var(--tg-theme-button-text-color);
        font-size: 16px;
        cursor: pointer;
    }

    .view {
        padding: 20px;
    }
</style>

</html>
